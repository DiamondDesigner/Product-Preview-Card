<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
<div class="container">
<img class="perfume-img" src="./images/image-product-desktop.jpg">
<div class="right-side">
<h3 class="perfume">
  Perfume
</h3>

  <h1 class="Gabrielle">Gabrielle <br>Essence Eau <br>De Parfum</h1>
<p class="info">
  A floral, solar and voluptuous<br> interpretation composed by<br> Olivier Polge, 
  Perfumer-Creator <br>for the House of CHANEL.
</p>
<div class="prices">
  <h1 class="discount">$149.99</h1>
  <span class="original-price"><s>$169.99</s></span>
</div>
  <button class="Add-to-Cart">Add to Cart</button>
</div>  
</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
